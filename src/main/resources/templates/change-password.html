<article class="page-container">
    <form  class="form form-horizontal" id="form-change-password">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账户：</label>

        <div class="row cl">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);//arch,查询？后面的参数，并匹配正则
        if(r!=null)return  decodeURI(r[2]); return null;
    }
    var admin_account=GetQueryString("admin_account");
    var admin_id =GetQueryString("admin_id");
    document.getElementById("admin_account").innerHTML=admin_account;
    $(document).ready(function () {
        var admin_id =GetQueryString("admin_id");

    });

    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-change-password").validate({
            rules:{
                admin_password:{
                    required:true,
                    minlength:5,
                    maxlength:16
                },
                admin_password2:{
                    required:true,
                    minlength:5,
                    maxlength:16,
                    equalTo: "#admin_password"
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                var admin_password = $("#admin_password").val();
                var admin_account = GetQueryString("admin_account");
                var admin_id =GetQueryString("admin_id");
                //alert(admin_id+admin_account+admin_password)
                var data = {
                    admin_account:admin_account,
                    admin_password: admin_password,
                    admin_id:admin_id
                };



                $.post("/SlickAdminController/editSlickAdminPwd",data,function (i){

                    layer.alert("修改成功,请重新登录",{
                        icon:1,
                        skin:'layer-ext-moon'
                    },function (index) {
                        layer.close(index);
                        parent.location="login.html"

                    })

                })

            }
        })
    })
</script>
