<script>



  $(function () {
      function GetQueryString(name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
          var r = window.location.search.substr(1).match(reg);//arch,查询？后面的参数，并匹配正则
          if (r != null) return decodeURI(r[2]);
          return null;
      }
      var company_id = GetQueryString("company_id");


      var data = {
          company_id: company_id
      };
      $.post("/SlickCompanyController/getCompany",data,function (SlickCompany){

          var welcome=$("#company_name").html();
          var company_image=SlickCompany.company_image;
          $("#company_name").text(welcome+SlickCompany.company_name);
          $("#company_title").text(SlickCompany.company_title);
          $("#company_hot_message").text(SlickCompany.company_hot_message);
          $("#company_hot_message2").text(SlickCompany.company_hot_message2);
          $("#copy_gufen").text(SlickCompany.copy_gufen);
           $("#company_image").attr("src",company_image);
      });
      $.post("/SlickAboutController/getSlickAboutList",data,function (SlickAboutList){

          $("#SlickAbout").html("");
          var text="";

          $.each(SlickAboutList,function () {
              <!-- Start Col -->
              text+=" <div class=\"col-lg-4 col-md-6 col-xs-12\">";
              text+="  <div class=\"services-item text-center\">";
              text+="  <div class=\"icon\">";
              text+="<p >"+this.about_icon+"</p>";
              text+=" </div>";
              text+="<h4>"+this.about_title+"</h4>";
              text+="<h4 >"+this.about_message+"</h4>";
              text+="</div>";
              text+="</div>";
              <!-- End Col -->
          })
          $("#SlickAbout").html(text);
      });

$.post("/SlickAppController/getSlickAppList",data,function (SlickAppList){
          $.each(SlickAppList,function () {
              if(this.app_id==1){
                  $("#canyin_name").html(this.app_name);
                  $("#canyin_message").html(this.app_message);
                  $("#canyin_app_price").html(this.app_price);
              }
              if(this.app_id==2){
                  $("#office_name").html(this.app_name);
                  $("#office_message").html(this.app_message);
                  $("#office_app_price").html(this.app_price);
              }
              if(this.app_id==3){
                  $("#dianqi_name").html(this.app_name);
                  $("#dianqi_message").html(this.app_message);
                  $("#dianqi_app_price").html(this.app_price);
              }
              if(this.app_id==4){
                  $("#educate_name").html(this.app_name);
                  $("#educate_message").html(this.app_message);
                  $("#educate_app_price").html(this.app_price);
              }
              if(this.app_id==5){
                  $("#zaisheng_name").html(this.app_name);
                  $("#zaisheng_message").html(this.app_message);
                  $("#zaisheng_app_price").html(this.app_price);
              }
              if(this.app_id==6){
                  $("#chatonline_name").html(this.app_name);
                  $("#chatonline_message").html(this.app_message);
                  $("#chatonline_app_price").html(this.app_price);
              }
          })
      })
   $.post("/SlickIndustryController/getSlickIndustryList",data,function(SlickIndustryList){

          $("#SlickIndustry").html("");
          var text="";
         $.each(SlickIndustryList,function () {
             text+="<div class=\"col-lg-6 col-md-6 col-xs-12 p-0\">";
             text+=" <div class=\"feature-item featured-border1\">";
             text+=" <div class=\"feature-icon float-left\">";
             text+="<p >"+this.industry_icon+"</p>";
             text+=" </div>";
             text+=" <div class=\"feature-info float-left\">";
             text+="<h4 >"+this.industry_name+"</h4>";
             text+="<p >"+this.industry_introduce+"</p>";
             text+="</div>";
             text+="</div>";
             text+="</div>";
         })
       //alert(text);
       $("#SlickIndustry").html(text);
      })

    $("#submit").click(function () {
        var userName=$("#userName").val();
        var userIndustryId=$("#userIndustryId").val();
        var usePhone=$("#usePhone").val();
        var userBudget=$("#userBudget").val();
        var userMessage=$("#userMessage").val();
        //alert(userName+userIndustryId+usePhone+userBudget+userMessage);
        var data = {
            userName: userName,
            userIndustryId: userIndustryId,
            usePhone: usePhone,
            userBudget: userBudget,
            userMessage: userMessage,
            company_id:company_id
        };
        $.post("/SlickUserController/insertUser",data,function (i){
            layer.alert("提交成功",{
                icon:1,
                skin:'layer-ext-moon'
            },function (index) {
                /*location="/sem";*/
               location="/sem?company_id="+company_id;
            })
        })
    })
  })
</script>
