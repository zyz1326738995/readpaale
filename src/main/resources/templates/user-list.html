<script type="text/javascript">

    function sx() {
        var sx = document.getElementById('sx');
        sx.click();
        sx.click();

    }
    function admin_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    function rechargerecord_look(title,url,w,h,obj){
        var member_id = $(obj).parent().prev().prev().html();

         var url1=url;
        location=url1+member_id;

    }

    var curr=1 ;
    var limit=10 ;
    var total ;
    var datemin ="";
    var datemax = "";
    var love = "";

    function search() {

        datemin = $("#datemin").val();
        datemax = $("#datemax").val();
        love = $("#love").val();
        getInfo();
        toPage();

    }
function exportMember(){

    location='http://49.235.39.168:65/exportExcel/exportExcelMember';
}



    $(document).ready(function () {
        datemin = null;
        datemax = null;
        love = null;
        getInfo();
        toPage();
    });



    function getInfo() {
        parent.openloading();
        $.ajax({
            type:"post",
            url:"/LsSmMemberController/getsAllmMemberAllInfo",
            dataType:"json",
            async:false,
            data:{
                "curr":curr,
                "limit":limit,
                "datemin":datemin,
                "datemax":datemax,
                "love":love
            },
            success:successFu

        })

    }

    function successFu(pager) {
        $("tbody").html("");

        curr = pager.curr;
        limit = pager.limit;
        total = pager.total;


        var text = "";
        var i=(curr-1)*limit+1;
        $.each(pager.data, function () {
            text += "<tr class=\"text-c\">";
            text += "<td>" + (i++) + "</td>";
            text += "<td style='display: none'>" + this.member_id + "</td>";
            text += "<td>" + this.member_number + "</td>";
            /*text += "<td><a href='getInfo()'>+this.member_name+</a></td>";*/
           /*text += "<td>" + this.member_name + "</td>";*/
            text +="<td ><a onClick=\"rechargerecord_look('历史充值记录','rechargerecord_look.html?member_id=','900','500',this)\" href=\"javascript:;\" title=\"查看充值历史\">"+ this.member_name +"</a></td>";
            text += "<td>" + this.member_birthday  + "</td>";
            text += "<td>" + this.member_addtime  + "</td>";
            if (this.member_sex==2){
                text += "<td>" + "女" + "</td>";
            }else{
                text += "<td>" + "男" + "</td>";
            };
            text += "<td>" + this.smLevel.level_name + "</td>";
           text += "<td>" + this.smIntegral.integral_integralnumbers  + "</td>";
            if (this.member_state==2){
                text += "<td class=\"td-status\"><span class=\"label label-success radius\">启用</span></td>"
                text +="<td class=\"td-manage\"><a style=\"text-decoration:none\" onClick=\"admin_stop(this,id)\" href=\"javascript:;\" title=\"停用\"><i class=\"Hui-iconfont\">&#xe631;</i></a></td>";

            } else {
                text += "<td class=\"td-status\"><span class=\"label label-danger radius\">禁用</span></td>"
                text +="<td class=\"td-manage\"><a style=\"text-decoration:none\" onClick=\"admin_start(this,id)\" href=\"javascript:;\" title=\"启用\"><i class=\"Hui-iconfont\">&#xe615;</i></a></td>";
            }
            text += "</tr>";
        })


        $("tbody").html(text);
        parent.closeloading();
        if (pager.total == 0) {
            $("tbody").html("<tr><td colspan='7' class='text-center'>暂无数据</td></tr>");
            return;
        }
    }
    function admin_stop(obj,id){

        var member_id = $(obj).parent().prev().prev().prev().prev().prev().prev().prev().prev().prev().html();
        /* alert(admin_id);*/
        var member_state=1;
        var data = {member_id:member_id,member_state:member_state};
        layer.confirm('确认要停用吗？',function(index){
            $.post("/LsSmMemberController/UpdateStates",data,function (i) {
                if (i>=1){
                    $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">禁用</span>');
                    $(obj).remove();
                    layer.msg('已禁用!',{icon: 5,time:1000});
                }

            })
            //此处请求后台程序，下方是成功后的前台处理……


        });
    }


    function admin_start(obj,id){
        var member_id = $(obj).parent().prev().prev().prev().prev().prev().prev().prev().prev().prev().html();
        /* alert(admin_id);*/
        var member_state=2;
        var data = {member_id:member_id,member_state:member_state};

        layer.confirm('确认要启用吗？',function(index){
            $.post("/LsSmMemberController/UpdateStates",data,function (i) {
                if (i>=1) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="禁用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">启用</span>');
                    $(obj).remove();
                    layer.msg('已启用!', {icon: 6,time:1000});

                }
            })
            //此处请求后台程序，下方是成功后的前台处理……



        });
    }
    function toPage() {
        layui.use('laypage', function () {
            laypage = layui.laypage;
            laypage.render({
                count: total,
                elem: 'page',
                limits: [5,10, 25, 50, 100],
                first: '首页',
                last: '尾页',
                prev: '<em><<</em>',
                next: '<em>>></em>',
                layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                jump: function (data, first) {
                    curr = data.curr;
                    limit = data.limit;
                    if (!first) {
                        getInfo();
                    }
                }
            });
        })
    }
</script>
